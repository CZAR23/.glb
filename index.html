<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Istown 3D on GitHub Pages</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #nextBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1;
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
  <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.153.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.153.0/examples/jsm/",
        "three/addons/controls/OrbitControls.js"

      }
    }
  </script>
</head>
<body>
  <button id="nextBtn">Next Animation</button>
  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';


    // Scene, camera, renderer setup
    const scene = new THREE.Scene();
    //scene.background = new THREE.Color(0xffffff); 
    const camera = new THREE.PerspectiveCamera(50, innerWidth / innerHeight, 0.1, 1000);
    camera.position.set(0, 1, 3);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', () => {
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(innerWidth, innerHeight);
    });

    // Lighting
    const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1.2);
    scene.add(hemi);

    const dir = new THREE.DirectionalLight(0xffffff, 1);
    dir.position.set(5, 10, 7);
    dir.castShadow = true;
    dir.shadow.mapSize.set(1024, 1024);
    dir.shadow.camera.near = 0.5;
    dir.shadow.camera.far = 50;
    dir.shadow.camera.left = -10;
    dir.shadow.camera.right = 10;
    dir.shadow.camera.top = 10;
    dir.shadow.camera.bottom = -10;
    scene.add(dir);

    // Enable shadows on model meshes and prevent disappearing parts
    let mixer, clock = new THREE.Clock();
    const loader = new GLTFLoader();
    loader.load('Easy Drawing Machine.glb',
      gltf => {
        const model = gltf.scene;
        model.traverse(c => {
          if (c.isMesh) {
            c.castShadow = true;
            c.receiveShadow = true;
            c.frustumCulled = false;
          }
        });
        scene.add(model);


        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.enablePan = true;    // allows panning
        controls.enableRotate = true; // allows rotation
        controls.touches.ONE = THREE.TOUCH.PAN;
        controls.touches.TWO = THREE.TOUCH.DOLLY_ROTATE;  
// One-finger pan, two-finger pinch/rotate on touch :contentReference[oaicite:3]{index=3}
        controls.update();


        // Animation setup
        mixer = new THREE.AnimationMixer(model);
        const clips = gltf.animations;
        const actions = {};
        clips.forEach(clip => {
          actions[clip.name] = mixer.clipAction(clip);
        });

        let currentIndex = 0;
        const names = clips.map(c => c.name);
        actions[names[0]].play();

        document.getElementById('nextBtn').addEventListener('click', () => {
          const prev = actions[names[currentIndex]];
          const nextIndex = (currentIndex + 1) % names.length;
          const next = actions[names[nextIndex]];
          prev.crossFadeTo(next, 0.5, false);
          next.reset().play();
          currentIndex = nextIndex;
        });
      },
      xhr => console.log(`Loading: ${(xhr.loaded / xhr.total * 100).toFixed(1)}%`),
      err => console.error('Error loading GLB:', err)
    );

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      const dt = clock.getDelta();
      mixer?.update(dt);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
